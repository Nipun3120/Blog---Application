{% extends "base.html" %}
{% block content %}

{% include "components/navbar.html" %}

<div class="container">
    <h1>Trending Blogs</h1>
    {% for blog in blogs %}
    <ul>
         <li>
           <a href="{% url 'core:blog' slug=blog.slug %}"> {{blog.title}} </a>
        </li>
         <li>
            {{blog.trimLength}}
        </li>
    </ul>
    {% endfor %}
    
</div>

{% endblock content %}
